# DigitalOcean App Platform Deployment Template
# 
# This file provides a template for deploying via the DigitalOcean UI.
# The actual deployment uses .do/app.yaml for automated deployments.
#
# To use this template:
# 1. Go to https://cloud.digitalocean.com/apps
# 2. Click "Create App" → "Import from GitHub"
# 3. Select your repository and branch
# 4. DigitalOcean will auto-detect the Dockerfile
# 5. Set the following environment variables in the UI:
#
# Required Secrets (set in App Settings → Environment Variables):
# - MONGODB_URI: Your MongoDB Atlas connection string
# - JWT_SECRET: Strong secret key (min 32 characters)
#
# Auto-configured after deployment (update with your app URL):
# - FRONTEND_URL: https://your-app-name.ondigitalocean.app
# - VITE_API_BASE_URL: https://your-app-name.ondigitalocean.app
#
# Pre-configured (no changes needed):
# - PORT: 3000
# - NODE_ENV: production
# - JWT_EXPIRES_IN: 7d
# - BCRYPT_SALT_ROUNDS: 10
# - ENABLE_SWAGGER: true
