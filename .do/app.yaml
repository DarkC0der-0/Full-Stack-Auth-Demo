name: fullstack-auth-demo
region: nyc

services:
  - name: web
    github:
      repo: DarkC0der-0/Full-Stack-Auth-Demo
      branch: main
      deploy_on_push: true
    
    dockerfile_path: Dockerfile
    
    http_port: 3000
    
    instance_count: 1
    instance_size_slug: basic-xxs
    
    health_check:
      http_path: /api/docs
      initial_delay_seconds: 60
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    
    envs:
      - key: PORT
        value: "3000"
      - key: NODE_ENV
        value: "production"
      - key: JWT_EXPIRES_IN
        value: "7d"
      - key: BCRYPT_SALT_ROUNDS
        value: "10"
      - key: ENABLE_SWAGGER
        value: "true"
      - key: MONGODB_URI
        scope: RUN_TIME
        type: SECRET
      - key: JWT_SECRET
        scope: RUN_TIME
        type: SECRET
      - key: FRONTEND_URL
        scope: RUN_TIME
      - key: VITE_API_BASE_URL
        scope: RUN_TIME
